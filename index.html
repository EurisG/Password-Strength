<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Strength</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <!-- <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script> -->
    </head>
    <body>

        <h1 class="top">Password-Strength Checker</h1>
            <!-- complete box div  -->
            <div class="boxContainer">
                
                <!-- welcome header  -->
                <div class="header">
                    <h1>Welcome</h1>
                </div>
          <fieldset>
                <!-- email and password container -->
            <div class="emailAndPasswordContainer">
                    <div class="emailAndPassword">
                
                        <!-- email  -->
                        <form action="email">
                            <h3>Email</h3>
                              <input type="email" placeholder="Enter your email address" class="emailBox">
                            </form>

                            <!-- password  -->
                            <form action="password">
                              <h3>Password</h3>
                            <input type="password" placeholder="Enter your password" class="pwBox" name="Password">
                            
                            <!-- show password eye  -->
                            <span class="show-pass" onclick="toggle()">
                                <i class="fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </form>
                             
                        <!-- password strength  -->
                        <div id="popover-password">
                            <p><span id="result"></span></p>
                            <div class="progress">
                             <div id="password-strength" 
                             class="progress-bar" 
                            role="progressbar" 
                             aria-valuenow="40" 
                             aria-valuemin="0" 
                             aria-valuemax="100" 
                             style="width:0%">
                                </div>
                            </div>

            

          
               <!-- password keys  -->
            <div class="listContainer">

                <ul class="pwKeys">
                    <li class="">
                        <span class="low-upper-case" >
                            <i  class="fas fa-circle" aria-hidden="true"></i>
                                 &nbsp;Lowercase &amp; Uppercase
                        </span>
                     </li>

                     <li class="">
                         <span class="one-number">
                            <i  class="fas fa-circle" aria-hidden="true"></i>
                            &nbsp;Number (0-9)
                        </span>
                    </li>

                    <li class="">
                         <span class="one-special-char">
                            <i  class="fas fa-circle" aria-hidden="true"></i>
                            &nbsp;Special Character (! @ # $ % ^ & *)
                        </span>
                    </li>

                    <li class="">
                         <span class="eight-character">
                            <i class="fas fa-circle" aria-hidden="true"></i>
                            &nbsp;Atleast 8 Character
                         </span>
                    </li>
                </ul>
                </div>
                </div>
            </div>

            <!-- create account button  -->

            <div class="createAccountContainer">
                <button>Create Account</button>
                <p>Already have an account? Sign-in <a href="">here</a> </p>
            </div>

         </div>

         </fieldset>
         </div>
        
        
        <script src="./javascript/index.js" async defer></script>
    </body>
</html>
